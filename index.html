<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage - Programación Web</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Font Awesome para el icono de advertencia -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-7Y2sArNzuyPpfdyUCkMQOwfi4n7o+UJr5T4ZjiFcgNpQ+gNAd5VzT2k8Qa6njqu5cmrFBpVMvOaoiMpB1K2bdA==" crossorigin="anonymous" />
</head>
<body>

  <div id="container">
    <div id="left-column">
      <h1>Local Storage</h1>
      <h2>Programación Web</h2>

      <div>
        <input type="text" id="tweetInput" placeholder="Escribe tu tweet">
        <button onclick="agregarTweet()">Agregar Tweet</button>
        <div id="advertencia" class="hidden">
          <div class="alert-box">
            <i class="fas fa-exclamation-triangle"></i>
            <p>¡Por favor, agrega texto!</p>
          </div>
        </div>
      </div>
    </div>

    <div id="right-column">
      <h2>Mis Tweets</h2>
      <div id="tweetList"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
